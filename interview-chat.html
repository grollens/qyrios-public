<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insight Interview</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <style>
    :root {
      --chat--color-primary: #6366f1;
      --chat--color-primary-shade-50: #4f46e5;
      --chat--color-primary-shade-100: #4338ca;
      --chat--color-secondary: #1e1b4b;
      --chat--color-secondary-shade-50: #312e81;
      --chat--color-white: #ffffff;
      --chat--color-light: #f8fafc;
      --chat--color-light-shade-50: #f1f5f9;
      --chat--color-medium: #94a3b8;
      --chat--color-dark: #1e293b;
      --chat--color-disabled: #cbd5e1;
      --chat--color-typing: #94a3b8;
      --chat--spacing: 1rem;
      --chat--border-radius: 1rem;
      --chat--transition-duration: 0.15s;
      --chat--window-width: 100%;
      --chat--window-height: calc(100vh - 120px);
      --chat--header-height: 0;
      --chat--textarea-height: auto;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(160deg, #fdf4ff 0%, #fae8ff 30%, #e9d5ff 70%, #ddd6fe 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 1.5rem;
    }

    .interview-container {
      width: 100%;
      max-width: 640px;
      background: #ffffff;
      border-radius: 1.25rem;
      box-shadow: 
        0 4px 6px -1px rgba(0, 0, 0, 0.07),
        0 2px 4px -2px rgba(0, 0, 0, 0.05),
        0 0 0 1px rgba(0, 0, 0, 0.03);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      max-height: calc(100vh - 3rem);
    }

    /* Header with title and topic */
    .interview-header {
      padding: 1.5rem 1.75rem 1.25rem;
      border-bottom: 1px solid #f1f5f9;
    }

    .interview-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 0.35rem;
      line-height: 1.3;
    }

    .interview-topic {
      font-size: 0.875rem;
      color: #64748b;
      font-weight: 400;
    }

    /* Chat area */
    .chat-wrapper {
      flex: 1;
      overflow: hidden;
      min-height: 400px;
    }

    #n8n-chat {
      width: 100%;
      height: 100%;
    }

    /* Override n8n chat styles for cleaner look */
    .n8n-chat__window {
      border: none !important;
      border-radius: 0 !important;
      box-shadow: none !important;
    }

    .n8n-chat__messages {
      padding: 1rem 1.5rem !important;
    }

    .n8n-chat__message--bot .n8n-chat__message-content {
      background: #f8fafc !important;
      border: 1px solid #e2e8f0 !important;
      color: #334155 !important;
    }

    .n8n-chat__message--user .n8n-chat__message-content {
      background: #6366f1 !important;
      color: white !important;
    }

    .n8n-chat__input-wrapper {
      border-top: 1px solid #f1f5f9 !important;
      padding: 1rem 1.5rem !important;
      background: #ffffff !important;
    }

    .n8n-chat__input {
      border: 1px solid #e2e8f0 !important;
      border-radius: 0.75rem !important;
      padding: 0.875rem 1rem !important;
      font-size: 0.9375rem !important;
      background: #f8fafc !important;
    }

    .n8n-chat__input:focus {
      border-color: #6366f1 !important;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1) !important;
      background: #ffffff !important;
    }

    .n8n-chat__send-button {
      background: #6366f1 !important;
      border-radius: 0.625rem !important;
    }

    .n8n-chat__send-button:hover {
      background: #4f46e5 !important;
    }

    /* Hide "Automated with n8n" link */
    .n8n-chat__powered-by,
    [class*="powered-by"],
    [class*="poweredBy"] {
      display: none !important;
    }

    /* Voice mode button styling */
    .voice-mode-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.875rem;
      background: transparent;
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      color: #64748b;
      font-size: 0.8125rem;
      cursor: pointer;
      transition: all 0.15s ease;
      margin-bottom: 0.75rem;
    }

    .voice-mode-toggle:hover {
      background: #f8fafc;
      border-color: #cbd5e1;
      color: #475569;
    }

    .voice-mode-toggle svg {
      width: 16px;
      height: 16px;
    }

    /* Error state */
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .error-container h1 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #dc2626;
    }

    .error-container p {
      color: #64748b;
      max-width: 360px;
      line-height: 1.6;
    }

    /* Loading state */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 1rem;
    }

    .loading-spinner {
      width: 36px;
      height: 36px;
      border: 3px solid #e2e8f0;
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading p {
      color: #64748b;
      font-size: 0.9375rem;
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      body {
        padding: 0;
      }
      
      .interview-container {
        border-radius: 0;
        max-height: 100vh;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">
      <div class="loading-spinner"></div>
      <p>Laddar intervjun...</p>
    </div>
  </div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    const app = document.getElementById('app');

    // Get parameters from URL
    const params = new URLSearchParams(window.location.search);
    const recordId = params.get('recordId');
    const title = params.get('title') || 'Insight Interview';
    const topic = params.get('topic') || '';
    const summary = params.get('summary') || '';

    if (!recordId) {
      app.innerHTML = `
        <div class="error-container">
          <h1>Saknar innehålls-ID</h1>
          <p>Ingen recordId hittades i URL:en. Vänligen öppna denna sida via länken du fick i Slack.</p>
        </div>
      `;
    } else {
      // Build the interview container with header
      app.innerHTML = `
        <div class="interview-container">
          <div class="interview-header">
            <h1 class="interview-title">${escapeHtml(title)}</h1>
            ${topic ? `<p class="interview-topic">${escapeHtml(topic)}</p>` : ''}
          </div>
          <div class="chat-wrapper">
            <div id="n8n-chat"></div>
          </div>
        </div>
      `;

      try {
        // n8n Chat Trigger webhook URL (WF-4.4b)
        const webhookUrl = 'https://qyrios.app.n8n.cloud/webhook/5dd0c38e-6c53-4d2d-a935-4886fffced31/chat';

        // Build context-aware initial message
        const initialMessage = summary 
          ? `Hej! Jag ser att du har skapat innehåll om "${title}". ${summary.length > 100 ? summary.substring(0, 100) + '...' : summary} Låt oss prata om dina tankar och erfarenheter kring detta!`
          : `Hej! Jag ser att du har skapat innehåll om "${title}". Låt mig ställa några frågor om dina tankar och erfarenheter kring detta ämne.`;

        createChat({
          webhookUrl: webhookUrl,
          target: '#n8n-chat',
          mode: 'fullscreen',
          showWelcomeScreen: false,
          metadata: {
            recordId: recordId
          },
          initialMessages: [],
          i18n: {
            en: {
              title: '',
              subtitle: '',
              inputPlaceholder: 'Skriv ditt svar här...',
              getStarted: 'Börja intervjun',
              closeButtonTooltip: 'Stäng'
            }
          }
        });

        console.log('Chat initialized with recordId:', recordId, 'title:', title);
      } catch (error) {
        console.error('Failed to initialize chat:', error);
        document.querySelector('.chat-wrapper').innerHTML = `
          <div class="error-container" style="min-height: auto; padding: 3rem;">
            <h1>Kunde inte ladda chatten</h1>
            <p>Ett fel uppstod: ${error.message}</p>
            <p>Försök ladda om sidan.</p>
          </div>
        `;
      }
    }

    // Helper function to escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
